<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="playlist-bar">
        <div class="playlist-bar__icon">
            <i class="fa-solid fa-x"></i>
        </div>
        <div class="playlist-bar__title">
            <span>Playlist</span>
        </div>
    </div>

    <div class="playlist-title">
        <div class="playlist-title__album">
            <i class="fa-regular fa-image icon_album"></i>
        </div>
        <div class="playlist-title__text">
            <h1>Random Love</h1>
            <h5>by Divay Kapoor</h5>
        </div>
    </div>

    <div class="playlist-button">
        <div class="playlist-button__icon__play" >
            <span><i class="fa-solid fa-play"></i>Play</span>
        </div>
        <div class="playlist-button__icon">
            <i class="fa-solid fa-heart playlist-icon"></i>
        </div>
        <div class="playlist-button__icon">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>

    <div class="playlist-list">
        <div class="playlist-list__song">
            <div class="playlist-list__song__img" id="color-tomato"></div>
            <div class="playlist-list-song__text">
                <h4 class="playlist-list-song__title">Matargasti</h4>
                <h6 class="playlist-list-song__subtitle">Mohit Chauhan</h6>
            </div>
        </div>
        <div class="playlist-list__song">
            <div class="playlist-list__song__img" id="color-pink"></div>
            <div class="playlist-list-song__text">
                <h4 class="playlist-list-song__title">Attitude</h4>
                <h6 class="playlist-list-song__subtitle">Lewis OfMan · Attitude</h6>
            </div>
        </div>
        <div class="playlist-list__song">
            <div class="playlist-list__song__img" id="color-blue"></div>
            <div class="playlist-list-song__text">
                <h4 class="playlist-list-song__title">Try Everything</h4>
                <h6 class="playlist-list-song__subtitle">Shakira · Zootopia</h6>
            </div>
        </div>
        <div class="playlist-list__song">
            <div class="playlist-list__song__img" id="color-aqua"></div>
            <div class="playlist-list-song__text">
                <h4 class="playlist-list-song__title">Sunflower</h4>
                <h6 class="playlist-list-song__subtitle">Joseph Vincent · Sunflower</h6>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/110b524fed.js" crossorigin="anonymous"></script>
</body>
</html>
