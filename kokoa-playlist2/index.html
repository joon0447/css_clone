<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="playlist-album">
        <div class="playlist-album__menu">
            <i class="fa-solid fa-left-long"></i>
            <i class="fa-solid fa-magnifying-glass"></i>  
        </div>

        <div class="playlist-album__singer">
            <img src="https://media.gq.com/photos/60da1ae7f1da6f59930e7f96/1:1/w_2666,h_2666,c_limit/1325807671" id="tyler">
            <h3>Tyler, The Creator</h3>
            <h5>Rap, Hip-Hop</h5>
        </div>

        <div class="playlist-album__button">
            <button><span>Shuffle</span></button>
            <button><i class="fa-solid fa-heart"></i>212 971</button>
        </div>

        <div class="playlist-album__song">
            <div class="playlist-album__song__list">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Igor_-_Tyler%2C_the_Creator.jpg" class="playlist-album__song__list__img">
                <div class="playlist-album__song__list__text">
                    <span class="playlist-album__song__list__text__singer">Tyler,The Creator</span>
                    <span class="playlist-album__song__list__text__song">EARTHQUAKE</span>
                </div>
                <div class="playlist-album__song__list__icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>   
            </div>
            <div class="playlist-album__song__list">
                <img src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/bebllwzjpsujz9ffwp6s/tyler-the-creator-scum-fuck-flower-boy-cover?fimg-ssr-default"
                    class="playlist-album__song__list__img">
                <div class="playlist-album__song__list__text">
                    <span class="playlist-album__song__list__text__singer">Tyler,The Creator</span>
                    <span class="playlist-album__song__list__text__song">EARTHQUAKE</span>
                </div>
                <div class="playlist-album__song__list__icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="playlist-album__song__list">
                <img src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/bebllwzjpsujz9ffwp6s/tyler-the-creator-scum-fuck-flower-boy-cover?fimg-ssr-default"
                    class="playlist-album__song__list__img">
                <div class="playlist-album__song__list__text">
                    <span class="playlist-album__song__list__text__singer">Tyler,The Creator</span>
                    <span class="playlist-album__song__list__text__song">EARTHQUAKE</span>
                </div>
                <div class="playlist-album__song__list__icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="playlist-album__song__list">
                <img src="https://static.qobuz.com/images/covers/67/38/0886443853867_600.jpg"
                    class="playlist-album__song__list__img">
                <div class="playlist-album__song__list__text">
                    <span class="playlist-album__song__list__text__singer">Tyler,The Creator</span>
                    <span class="playlist-album__song__list__text__song">EARTHQUAKE</span>
                </div>
                <div class="playlist-album__song__list__icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>

        <div class="playlist-album__play">
            <div class="playlist-album__play__text">
                <span>Tyler, The Creator</span>
                <span>NOVEMBER</span>
            </div>
            
            <div class="playlist-album__play__icon">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>
    </div>

    <div class="playlist-album">
        <div class="playlist-album__menu">
            <i class="fa-solid fa-left-long"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="playlist-album__cover">
            <img src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/bebllwzjpsujz9ffwp6s/tyler-the-creator-scum-fuck-flower-boy-cover?fimg-ssr-default"
                class="playlist-album__cover__only">
            <h3>November</h3>
            <h5>Tyler, The Creator</h5>
        </div>

        <div class="playlist-album__time">
            <span>1:56</span>
            <span>2:21</span>
        </div>

        <div class="playlist-album__bar">
            <span class="paylist-album__bar__progress">
                <span class="playlist-album__bar__progress__now"><span class="playlist-album__bar__progress__now__dot"></span></span>
            </span>
        </div>

        <div class="playlist-album__playbutton">
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-shuffle"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/110b524fed.js" crossorigin="anonymous"></script>
</body>

</html>
