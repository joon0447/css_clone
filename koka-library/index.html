<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="library-header">
        <div class="library-title">
            <i class="fa-solid fa-bars library-title_listbar"></i>
            <span>library</span>
            <i class="fa-solid fa-bag-shopping library-title_bag"></i>
        </div>
        <div class="library-search">
            <div class="library-search_box">      
                <input type="search" id="search" placeholder="Search books...">
                <span class="library-search_icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>
    </header>


    <main class="library-main">
        <h1 class="library-BookofTheDay_Title">Book of the day</h1>
        <div class="library-BookofTheDay">
            <div class="library-BookofTheDay__book">
                <img src="https://images-na.ssl-images-amazon.com/images/I/517X7gyfYHL._SX324_BO1,204,203,200_.jpg" class="book_Nofixed">
            </div>
        <div class="library-BookofTheDay2">
            <h3>No Fixed Abode</h3>
            <h5>Journey Through</h5>
            <p>
                ⭐⭐⭐⭐<i class="fa-regular fa-star"></i>
            </p>
            <div class="library-BookofTheDay2__button">
                <span>Journey</span>
                <span>Biography</span>
            </div>

            <div class="library-BookofTheDay2__now">
                <i class="fa-solid fa-bookmark Bookmark"></i>
                <span>Book Now</span>
            </div>
        </div>
        </div>

        <div class="libarary-Adventure">
            <h1 class="library-Adventure__Title">Top Adventure</h1>
            <div class="library-Adventure__img">
                <img src="http://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg" id="img1">
                <img src="https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781631586125/the-jungle-book-9781631586125_lg.jpg" id="img2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxmCMMDVnOW6h_9B2X_jZEfkJd7Jc-DSdi0A&usqp=CAU" id="img3">
                <img src="https://images-na.ssl-images-amazon.com/images/I/91mkVD1xn4L.jpg" id="img4">
            </div>
            <div class="library-Adventure_star">
                <span>⭐⭐⭐⭐<i class="fa-regular fa-star"></i></span>
                <span>⭐⭐⭐⭐<i class="fa-regular fa-star"></i></span>
                <span>⭐⭐⭐⭐<i class="fa-regular fa-star"></i></span>
                <span>⭐⭐⭐⭐<i class="fa-regular fa-star"></i></span>
            </div>
        </div>

        
        <h1 class="library-Popular_Title">Popular authors</h1>
        <div class="library-Popular">
            
            <div class="library-Popular_img">
                <div class="library-BookofTheDay__book">
                    <img src="https://i.redd.it/3n7sajoh31371.jpg" id="img_author">
                </div>
                <div class="library-Popular__Text">
                    <h3>George Raymond</h3> 
                    <h3>Richard martin</h3>
                    <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
                </div>
            </div>
        </div>

    </main>
    
    <script src="https://kit.fontawesome.com/110b524fed.js" crossorigin="anonymous"></script>
</body>
</html>
